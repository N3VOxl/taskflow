<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Autentificare TaskFlow</h2>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm"></div>

        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Parolă</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
                Intră în cont
            </button>
        </form>
        <p class="text-center text-gray-500 text-xs mt-4">
            Don't have an account? <a href="/register.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
        <p class="text-center mt-2">
            <a href="/index.html" class="text-gray-400 text-xs hover:underline">Back to Home</a>
        </p>
    </div>

    <script>
        if(localStorage.getItem('auth_token')) {
            window.location.href = '/dashboard.html';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            
            btn.innerText = "Se verifică...";
            btn.disabled = true;
            errorDiv.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://taskflow.test/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.message || 'Date incorecte');

                localStorage.setItem('auth_token', data.token);
                
                window.location.href = '/dashboard.html';

            } catch (err) {
                errorDiv.innerText = err.message;
                errorDiv.classList.remove('hidden');
                btn.innerText = "Intră în cont";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
